<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>
<body>
    <div class="calculator">
        <div id="output">
        </div>
        <div class="button-container">
            <button class="button" onclick="reset()">AC</button>
            <button class="button" onclick="buildSum('%')">%</button>
            <button class="button" onclick="buildSum('/')">รท</button>
            <button class="button" onclick="buildSum('7')">7</button>
            <button class="button" onclick="buildSum('8')">8</button>
            <button class="button" onclick="buildSum('9')">9</button>
            <button class="button" onclick="buildSum('*')">x</button>
            <button class="button" onclick="buildSum('4')">4</button>
            <button class="button" onclick="buildSum('5')">5</button>
            <button class="button" onclick="buildSum('6')">6</button>
            <button class="button" onclick="buildSum('-')">-</button>
            <button class="button" onclick="buildSum('1')">1</button>
            <button class="button" onclick="buildSum('2')">2</button>
            <button class="button" onclick="buildSum('3')">3</button>
            <button class="button" onclick="buildSum('+')">+</button>
            <button class="button" onclick="buildSum('0')">0</button>
            <button class="button" onclick="buildSum('.')">.</button>
            <button class="button" onclick= "evaluateSum()">=</button>
               
        </div>  
    </div>
   
</body>
</html>
